<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="styles.css" />
      <title>Cronometro</title>
   </head>
   <body>
      <div class="container main">
         <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-8">
               <div class="card-time shadow p-4 bg-white rounded">
                  <h1>start time: <span id="time">00 : 00 : 00 : 00</span></h1>

                  <div
                     class="button-container d-flex justify-content-between align-items-center mt-4"
                  >
                     <div>
                        <button id="start-time" class="btn btn-secondary">Start</button>
                        <button id="resume/stop-time" class="btn btn-secondary">
                           Stop
                        </button>
                        <button id="restart-time" class="btn btn-secondary">
                           restart
                        </button>
                     </div>
                     <div>
                        <button id="register-time" class="btn btn-dark">
                           Register Time
                        </button>
                     </div>
                  </div>
                  <div class="registered-time">
                     <h3 class="visible-title"></h3>
                     <ol id="registered-time" class="list-group"></ol>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
